<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/memory.css" type="text/css">

    <h1>MEMORY GAME</h1>
	<h1 id="points">POINTS : 0</h1>


<body>

        <div class="cards" data-shape="circle" id="one">
            <img class="backFace" src="images/circle.png" alt="circle">
            <img class="frontFace" src="images/front.png" alt="front">
        </div>

        <div class="cards" data-shape="circle" id="two">
            <img class="backFace" src="images/circle.png" alt="cirle">
            <img class="frontFace" src="images/front.png" alt="front">
        </div>

        <div class="cards" data-shape="square" id="three">
            <img class="backFace" src="images/square.png" alt="square">
            <img class="frontFace" src="images/front.png" alt="front">
        </div>

        <div class="cards" data-shape="square" id="four">
            <img class="backFace" src="images/square.png" alt="square">
            <img class="frontFace" src="images/front.png" alt="front">
        </div>

        <div class="cards" data-shape="heart" id="five">
            <img class="backFace" src="images/heart.png" alt="heart">

        <div class="cards" data-shape="star" id="nine">
            <img class="backFace" src="images/star.png" alt="star">
            <img class="frontFace" src="images/front.png" alt="front">
        </div>

        <div class="cards" data-shape="star" id="ten">
            <img class="backFace" src="images/star.png" alt="star">
            <img class="frontFace" src="images/front.png" alt="front">
        </div>

    </section>


		<script src="src/memory.js" type="text/javascript"></script>
